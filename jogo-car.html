<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PerseguiÃ§Ã£o Pastel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fdf6e3;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #fdf6e3;
      border: 2px solid #ccc;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #ff6b6b;
      display: none;
    }
    #levelDisplay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="gameOver">ðŸ’¥ Game Over!</div>
  <div id="levelDisplay">NÃ­vel: 1</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const car = {
      x: 180,
      y: 500,
      width: 40,
      height: 80,
      color: "#6c91bf",
      speed: 10
    };

    const obstacles = [];
    const bullets = [];
    let gameRunning = true;
    let level = 1;
    let kills = 0;
    let killsToLevelUp = 5;

    const buzina = new Audio("buzina.mp3");
    const gemido = new Audio("explosao.mp3");
    buzina.volume = 1.0;
    gemido.volume = 1.0;

    function createObstacle() {
      const obs = {
        x: 100 + Math.random() * 160,
        y: -80,
        width: 40,
        height: 80,
        color: "#b0bec5",
        speed: 2 + level
      };
      obstacles.push(obs);
    }

    function drawBackground() {
      ctx.fillStyle = "#ccebc5";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#e0e0e0";
      ctx.fillRect(100, 0, 200, canvas.height);

      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(200, y);
        ctx.lineTo(200, y + 20);
        ctx.stroke();
      }
    }

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.beginPath();
      ctx.moveTo(car.x, car.y + car.height);
      ctx.lineTo(car.x + 10, car.y + 20);
      ctx.lineTo(car.x + car.width - 10, car.y + 20);
      ctx.lineTo(car.x + car.width, car.y + car.height);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "#ffb3ba";
      ctx.fillRect(car.x + 12, car.y + 30, car.width - 24, 10);

      ctx.fillStyle = "#555";
      ctx.fillRect(car.x - 5, car.y + car.height - 10, 10, 10);
      ctx.fillRect(car.x + car.width - 5, car.y + car.height - 10, 10, 10);
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        ctx.fillStyle = obs.color;
        ctx.beginPath();
        ctx.moveTo(obs.x, obs.y + obs.height);
        ctx.lineTo(obs.x + 10, obs.y + 20);
        ctx.lineTo(obs.x + obs.width - 10, obs.y + 20);
        ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#555";
        ctx.fillRect(obs.x - 5, obs.y + obs.height - 10, 10, 10);
        ctx.fillRect(obs.x + obs.width - 5, obs.y + obs.height - 10, 10, 10);
      });
    }

    function drawBullets() {
      ctx.fillStyle = "#ffd54f";
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
    }

    function moveObstacles() {
      obstacles.forEach(obs => {
        obs.y += obs.speed;
      });
    }

    function moveBullets() {
      bullets.forEach(b => {
        b.y -= b.speed;
      });
    }

    function checkCollision() {
      obstacles.forEach((obs, i) => {
        if (
          car.x < obs.x + obs.width &&
          car.x + car.width > obs.x &&
          car.y < obs.y + obs.height &&
          car.y + car.height > obs.y
        ) {
          gameRunning = false;
          document.getElementById("gameOver").style.display = "block";
          gemido.currentTime = 0;
          gemido.play().catch(err => console.log("Erro ao tocar gemido:", err));
        }

        bullets.forEach((b, j) => {
          if (
            b.x < obs.x + obs.width &&
            b.x + b.width > obs.x &&
            b.y < obs.y + obs.height &&
            b.y + b.height > obs.y
          ) {
            obstacles.splice(i, 1);
            bullets.splice(j, 1);
            kills++;
            if (kills >= killsToLevelUp) {
              level++;
              kills = 0;
              document.getElementById("levelDisplay").textContent = "NÃ­vel: " + level;
            }
          }
        });
      });
    }

    function update() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawCar();
      drawObstacles();
      drawBullets();
      moveObstacles();
      moveBullets();
      checkCollision();
      requestAnimationFrame(update);
    }

    setInterval(() => {
      if (gameRunning) createObstacle();
    }, 1500);

    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft" && car.x > 100) {
        car.x -= car.speed;
      }
      if (e.key === "ArrowRight" && car.x + car.width < 300) {
        car.x += car.speed;
      }
      if (e.key.toLowerCase() === "b") {
        buzina.currentTime = 0;
        buzina.play().catch(err => console.log("Erro ao tocar buzina:", err));
      }
      if (e.key === " ") {
        bullets.push({
          x: car.x + car.width / 2 - 2,
          y: car.y,
          width: 4,
          height: 10,
          speed: 8
        });
      }
    });

    update();
  </script>
</body>
</html>
